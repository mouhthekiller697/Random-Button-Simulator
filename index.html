<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.5s ease;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .stats-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            z-index: 100;
        }

        .stats-panel h2 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .counter-display {
            font-size: 48px;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
        }

        .counter-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .leaderboard {
            margin-top: 20px;
        }

        .leaderboard h3 {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
            color: #333;
        }

        .leaderboard-entry.top {
            font-weight: bold;
            color: #f5576c;
        }

        .reset-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 100, 255, 0.8);
            pointer-events: none;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combo-display.show {
            opacity: 1;
        }

        .combo-meter {
            margin-top: 10px;
            height: 8px;
            background: rgba(200, 200, 200, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .combo-progress {
            height: 100%;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            border-radius: 4px;
            transition: width 0.05s linear;
        }

        #randomButton {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #randomButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        #randomButton:active {
            transform: translateY(-2px);
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: 600;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                top: -100px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-20px); }
            75% { transform: translateX(20px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Main Menu Styles */
        .main-menu {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 500px;
        }

        .main-menu h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-menu button {
            display: block;
            width: 100%;
            padding: 15px 30px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
        }

        .main-menu button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .username-input {
            display: none;
            margin-top: 20px;
        }

        .username-input input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .hidden {
            display: none !important;
        }

        /* World Record Effect */
        .world-record-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.95);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: worldRecordPulse 0.5s ease-in-out infinite;
        }

        .world-record-overlay.show {
            display: flex;
        }

        .world-record-content {
            text-align: center;
            color: #fff;
        }

        .world-record-content h1 {
            font-size: 100px;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8),
                         0 0 60px rgba(255, 0, 0, 0.6);
            animation: worldRecordShake 0.3s ease-in-out infinite;
        }

        .world-record-content h2 {
            font-size: 48px;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes worldRecordPulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        @keyframes worldRecordShake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        /* Ultimate Clicker Badge */
        .ultimate-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 12px;
            margin-left: 5px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .player-name {
            color: #667eea;
            font-weight: bold;
        }

        /* Challenge notifications */
        .challenge-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .challenge-notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div class="main-menu" id="mainMenu">
        <h1>üéÆ Random Button Simulator</h1>
        <button id="newGameBtn">üÜï New Game</button>
        <button id="continueBtn" class="hidden">‚ñ∂Ô∏è Continue</button>
        
        <div class="username-input" id="usernameInput">
            <input type="text" id="usernameField" placeholder="Enter your username" maxlength="20">
            <button id="startGameBtn">Start Game</button>
        </div>
    </div>

    <!-- Game UI (initially hidden) -->
    <div id="gameUI" class="hidden">
        <div class="stats-panel">
        <h2>üéÆ Stats</h2>
        <div class="counter-display" id="counterDisplay">0</div>
        <div class="counter-label">Total Clicks</div>
        
        <div class="combo-meter">
            <div class="combo-progress" id="comboProgress"></div>
        </div>
        <div class="counter-label" id="comboLabel">Combo: 0x | Best: 0x</div>
        
        <div class="leaderboard">
            <h3>üèÜ Top Scores</h3>
            <div id="leaderboardList"></div>
        </div>
        
        <button class="reset-btn" id="resetBtn">Reset Counter</button>
    </div>

    <div class="combo-display" id="comboDisplay"></div>

    <div class="container">
        <button id="randomButton">Click Me!</button>
    </div>
    </div>

    <!-- World Record Overlay -->
    <div class="world-record-overlay" id="worldRecordOverlay">
        <div class="world-record-content">
            <h1>üèÜ WORLD RECORD!!! üèÜ</h1>
            <h2>You are The Ultimate Clicker!</h2>
        </div>
    </div>

    <!-- Challenge Notification -->
    <div class="challenge-notification" id="challengeNotification"></div>

    <script>
        const button = document.getElementById('randomButton');
        const body = document.body;
        const counterDisplay = document.getElementById('counterDisplay');
        const comboDisplay = document.getElementById('comboDisplay');
        const comboLabel = document.getElementById('comboLabel');
        const comboProgress = document.getElementById('comboProgress');
        
        // Main menu elements
        const mainMenu = document.getElementById('mainMenu');
        const gameUI = document.getElementById('gameUI');
        const newGameBtn = document.getElementById('newGameBtn');
        const continueBtn = document.getElementById('continueBtn');
        const usernameInput = document.getElementById('usernameInput');
        const usernameField = document.getElementById('usernameField');
        const startGameBtn = document.getElementById('startGameBtn');
        const worldRecordOverlay = document.getElementById('worldRecordOverlay');
        const challengeNotification = document.getElementById('challengeNotification');
        
        // Click counter and cookie management
        let clickCount = 0;
        let comboCount = 0;
        let highestCombo = 0;
        let comboTimeout = null;
        const COMBO_TIMEOUT_MS = 1000; // 1 second
        let lastClickTime = 0;
        let username = '';
        let previousHighScore = 0;
        
        // Challenge tracking
        let challengesCompleted = {};
        const challenges = [
            { id: 'clicks_10', threshold: 10, message: 'üéØ Challenge: First 10 clicks!' },
            { id: 'clicks_50', threshold: 50, message: 'üî• Challenge: 50 clicks milestone!' },
            { id: 'clicks_100', threshold: 100, message: 'üíØ Challenge: Century Club!' },
            { id: 'clicks_500', threshold: 500, message: '‚≠ê Challenge: 500 clicks legend!' },
            { id: 'clicks_1000', threshold: 1000, message: 'üöÄ Challenge: 1000 clicks master!' },
            { id: 'combo_10', comboThreshold: 10, message: '‚ö° Challenge: 10x combo!' },
            { id: 'combo_25', comboThreshold: 25, message: 'üí• Challenge: 25x mega combo!' },
            { id: 'combo_50', comboThreshold: 50, message: 'üåü Challenge: 50x ultra combo!' }
        ];
        
        // Sound effects (Web Audio API) - lazy initialization
        let audioContext = null;
        
        // Initialize audio context on first interaction
        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }
        
        // Funny sound effects array
        const soundEffects = [
            { freq: 440, duration: 0.1, type: 'sine' },      // Beep
            { freq: 330, duration: 0.15, type: 'square' },   // Boop
            { freq: 550, duration: 0.08, type: 'sawtooth' }, // Zap
            { freq: 220, duration: 0.2, type: 'triangle' },  // Boing
            { freq: 660, duration: 0.12, type: 'sine' },     // Ding
            { freq: 880, duration: 0.1, type: 'square' },    // Ping
            { freq: 165, duration: 0.25, type: 'sawtooth' }, // Womp
            { freq: 1320, duration: 0.05, type: 'sine' }     // Chirp
        ];
        
        // Combo management
        function incrementCombo() {
            comboCount++;
            if (comboCount > highestCombo) {
                highestCombo = comboCount;
                setCookie('highestCombo', highestCombo);
            }
            updateComboDisplay();
            showComboPopup();
            startComboTimer();
            checkChallenges();
        }
        
        function resetCombo() {
            comboCount = 0;
            updateComboDisplay();
            if (comboTimeout) {
                clearTimeout(comboTimeout);
                comboTimeout = null;
            }
        }
        
        function startComboTimer() {
            if (comboTimeout) {
                clearTimeout(comboTimeout);
            }
            
            lastClickTime = Date.now();
            
            // Update progress bar
            const updateProgress = () => {
                const elapsed = Date.now() - lastClickTime;
                const remaining = Math.max(0, COMBO_TIMEOUT_MS - elapsed);
                const percentage = (remaining / COMBO_TIMEOUT_MS) * 100;
                comboProgress.style.width = percentage + '%';
                
                if (remaining > 0 && comboCount > 0) {
                    requestAnimationFrame(updateProgress);
                }
            };
            updateProgress();
            
            comboTimeout = setTimeout(() => {
                resetCombo();
            }, COMBO_TIMEOUT_MS);
        }
        
        function updateComboDisplay() {
            comboLabel.textContent = `Combo: ${comboCount}x | Best: ${highestCombo}x`;
        }
        
        function showComboPopup() {
            if (comboCount >= 5) {
                const comboMessages = [
                    'COMBO!',
                    'üî• ON FIRE! üî•',
                    '‚ö° UNSTOPPABLE! ‚ö°',
                    'üí• MEGA COMBO! üí•',
                    'üåü AMAZING! üåü',
                    'üöÄ INCREDIBLE! üöÄ'
                ];
                
                const messageIndex = Math.min(Math.floor(comboCount / 10), comboMessages.length - 1);
                comboDisplay.textContent = `${comboCount}x ${comboMessages[messageIndex]}`;
                comboDisplay.classList.add('show');
                
                setTimeout(() => {
                    comboDisplay.classList.remove('show');
                }, 800);
            }
        }
        
        // Initialize counter from cookies
        function initCounter() {
            const savedUsername = getCookie('username');
            if (savedUsername) {
                username = savedUsername;
            }
            const savedCount = getCookie('clickCount');
            if (savedCount) {
                clickCount = parseInt(savedCount, 10);
                updateCounterDisplay();
            }
            const savedHighestCombo = getCookie('highestCombo');
            if (savedHighestCombo) {
                highestCombo = parseInt(savedHighestCombo, 10);
                updateComboDisplay();
            }
            updateLeaderboard();
        }
        
        // Cookie functions
        function setCookie(name, value, days = 365) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/;SameSite=Strict";
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        // Leaderboard functions
        function updateLeaderboard() {
            let leaderboard = getLeaderboard();
            const leaderboardList = document.getElementById('leaderboardList');
            
            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<div style="color: #999; font-size: 12px;">No scores yet!</div>';
                return;
            }
            
            leaderboardList.innerHTML = '';
            leaderboard.slice(0, 5).forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'leaderboard-entry' + (index === 0 ? ' top' : '');
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '‚≠ê';
                const comboText = entry.combo ? ` (${entry.combo}xüî•)` : '';
                const badge = index === 0 ? '<span class="ultimate-badge">üëë The Ultimate Clicker</span>' : '';
                const playerName = entry.username || entry.date;
                const isCurrentPlayer = username && entry.username === username;
                const nameClass = isCurrentPlayer ? 'player-name' : '';
                entryDiv.innerHTML = `<span class="${nameClass}">${medal} ${playerName}${badge}</span><span>${entry.score}${comboText}</span>`;
                leaderboardList.appendChild(entryDiv);
            });
        }
        
        function getLeaderboard() {
            const leaderboardData = getCookie('leaderboard');
            return leaderboardData ? JSON.parse(leaderboardData) : [];
        }
        
        function saveToLeaderboard(score) {
            let leaderboard = getLeaderboard();
            const today = new Date();
            const dateStr = today.toLocaleDateString('en-US', { 
                month: '2-digit', 
                day: '2-digit', 
                year: 'numeric' 
            });
            
            // Check if there's already an entry for this user
            const userIndex = leaderboard.findIndex(entry => entry.username === username);
            if (userIndex !== -1) {
                // Update user's score if the new score is higher
                if (score > leaderboard[userIndex].score) {
                    leaderboard[userIndex].score = score;
                    leaderboard[userIndex].combo = highestCombo;
                    leaderboard[userIndex].date = dateStr;
                }
            } else {
                // Add new entry
                leaderboard.push({ 
                    username: username, 
                    score: score, 
                    combo: highestCombo,
                    date: dateStr
                });
            }
            
            // Sort by score descending
            leaderboard.sort((a, b) => b.score - a.score);
            
            // Keep only top 10
            leaderboard = leaderboard.slice(0, 10);
            
            setCookie('leaderboard', JSON.stringify(leaderboard));
            updateLeaderboard();
            
            // Check for world record
            if (leaderboard.length > 0 && leaderboard[0].username === username && score > previousHighScore) {
                showWorldRecord();
                previousHighScore = score;
            }
        }
        
        function updateCounterDisplay() {
            counterDisplay.textContent = clickCount;
            setCookie('clickCount', clickCount);
            if (username) {
                setCookie('username', username);
            }
            
            // Update leaderboard every 5 clicks to avoid performance issues
            // But also check if we beat the current high score
            const leaderboard = getLeaderboard();
            const currentHighScore = leaderboard.length > 0 ? leaderboard[0].score : 0;
            
            if (clickCount % 5 === 0 || clickCount > currentHighScore) {
                saveToLeaderboard(clickCount);
            }
            
            checkChallenges();
        }
        
        function resetCounter() {
            if (confirm('Are you sure you want to reset your counter? This will save your current score to the leaderboard first!')) {
                saveToLeaderboard(clickCount);
                clickCount = 0;
                resetCombo();
                updateCounterDisplay();
            }
        }
        
        // Play random funny sound effect with combo modifier
        function playRandomSound() {
            const sound = soundEffects[Math.floor(Math.random() * soundEffects.length)];
            const ctx = getAudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            oscillator.type = sound.type;
            // Increase frequency based on combo (up to 2x at 50+ combo)
            const comboMultiplier = 1 + Math.min(comboCount / 50, 1);
            oscillator.frequency.value = sound.freq * comboMultiplier;
            
            // Increase volume slightly with combo
            const volume = Math.min(0.3 + (comboCount * 0.01), 0.5);
            gainNode.gain.setValueAtTime(volume, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + sound.duration);
            
            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + sound.duration);
        }

        // Array of random actions
        const randomActions = [
            changeButtonColor,
            changeBackgroundColor,
            changeButtonSize,
            changeButtonText,
            moveButton,
            spinButton,
            shakeButton,
            bounceButton,
            pulseButton,
            showRandomMessage,
            makeButtonInvisible,
            changeButtonShape,
            rainbowEffect,
            explosionEffect,
            flashScreen,
            rotateScreen,
            growButton,
            shrinkButton,
            glitchEffect
        ];

        // Array of random messages
        const messages = [
            "üéâ Surprise!",
            "üåü Magic happened!",
            "üé® Colors changed!",
            "üöÄ To infinity and beyond!",
            "üé™ Random is fun!",
            "üé≤ Roll the dice!",
            "üåà Rainbow power!",
            "‚≠ê You're a star!",
            "üéØ Bullseye!",
            "üîÆ Crystal ball says... click again!",
            "üé≠ Drama mode activated!",
            "üå∫ Flower power!",
            "ü¶Ñ Unicorn approved!",
            "üé∏ Rock on!",
            "üçï Pizza time!"
        ];

        // Array of button texts
        const buttonTexts = [
            "Click Me!",
            "Do It Again!",
            "One More Time!",
            "Press Here!",
            "Magic Button",
            "Random Fun!",
            "Try Me!",
            "What's Next?",
            "Surprise Me!",
            "Go Crazy!"
        ];

        // Add event listener for reset button
        document.getElementById('resetBtn').addEventListener('click', resetCounter);

        button.addEventListener('click', function(e) {
            // Increment counter and combo
            clickCount++;
            incrementCombo();
            updateCounterDisplay();
            
            // Play sound effect (modified by combo)
            playRandomSound();
            
            // Create emoji particles on every click
            createEmojiParticles(e);
            
            // Pick a random action
            const randomAction = randomActions[Math.floor(Math.random() * randomActions.length)];
            randomAction();
        });

        function createEmojiParticles(e) {
            const emojis = ['‚ú®', 'üí´', '‚≠ê', 'üåü', 'üí•', 'üéâ', 'üéä'];
            const particleCount = 8;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.fontSize = '20px';
                particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '999';
                particle.style.userSelect = 'none';
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / particleCount + (Math.random() - 0.5) * 0.5;
                const velocity = 2 + Math.random() * 2;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity - 2; // Add upward bias
                
                let x = 0, y = 0, gravity = 0.1;
                let currentVy = vy;
                
                const animate = setInterval(() => {
                    currentVy += gravity;
                    x += vx;
                    y += currentVy;
                    particle.style.transform = `translate(${x * 8}px, ${y * 8}px) rotate(${x * 30}deg)`;
                    particle.style.opacity = parseFloat(particle.style.opacity || 1) - 0.02;
                    
                    if (parseFloat(particle.style.opacity) <= 0) {
                        clearInterval(animate);
                        particle.remove();
                    }
                }, 20);
            }
        }

        function changeButtonColor() {
            const colors = [
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%)',
                'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)'
            ];
            button.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        function changeBackgroundColor() {
            const backgrounds = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #ff0844 0%, #ffb199 100%)'
            ];
            body.style.background = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        }

        function changeButtonSize() {
            const sizes = ['16px', '20px', '24px', '28px', '32px', '36px'];
            const paddings = ['15px 30px', '20px 40px', '25px 50px', '30px 60px'];
            button.style.fontSize = sizes[Math.floor(Math.random() * sizes.length)];
            button.style.padding = paddings[Math.floor(Math.random() * paddings.length)];
        }

        function changeButtonText() {
            button.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];
        }

        function moveButton() {
            const maxX = window.innerWidth - button.offsetWidth - 40;
            const maxY = window.innerHeight - button.offsetHeight - 40;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            button.style.position = 'fixed';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            button.style.transition = 'all 0.5s ease';
        }

        function spinButton() {
            button.style.animation = 'spin 1s ease';
            setTimeout(() => {
                button.style.animation = '';
            }, 1000);
        }

        function shakeButton() {
            button.style.animation = 'shake 0.5s ease';
            setTimeout(() => {
                button.style.animation = '';
            }, 500);
        }

        function bounceButton() {
            button.style.animation = 'bounce 0.8s ease';
            setTimeout(() => {
                button.style.animation = '';
            }, 800);
        }

        function pulseButton() {
            button.style.animation = 'pulse 0.6s ease';
            setTimeout(() => {
                button.style.animation = '';
            }, 600);
        }

        function showRandomMessage() {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        function makeButtonInvisible() {
            button.style.opacity = '0';
            setTimeout(() => {
                button.style.opacity = '1';
                showRandomMessage();
            }, 1000);
        }

        function changeButtonShape() {
            const shapes = ['50px', '10px', '0px', '25px'];
            button.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)];
        }

        function rainbowEffect() {
            let hue = 0;
            const interval = setInterval(() => {
                button.style.background = `hsl(${hue}, 100%, 60%)`;
                hue += 10;
                if (hue >= 360) {
                    clearInterval(interval);
                    changeButtonColor();
                }
            }, 50);
        }

        function explosionEffect() {
            const emojis = ['üéâ', '‚≠ê', 'üí´', '‚ú®', 'üåü', 'üí•', 'üéä', 'üéà', 'üéÜ', 'üéá', 'üî•', 'üíñ', 'üíú', 'üíô', 'üíö', 'üß°', '‚ù§Ô∏è', 'üåà', 'ü¶Ñ', 'üé®'];
            const particles = 25;
            
            const buttonRect = button.getBoundingClientRect();
            const centerX = buttonRect.left + buttonRect.width / 2;
            const centerY = buttonRect.top + buttonRect.height / 2;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.fontSize = '24px';
                particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '999';
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = 3 + Math.random() * 3;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let x = 0, y = 0;
                const animate = setInterval(() => {
                    x += vx;
                    y += vy;
                    particle.style.transform = `translate(${x * 10}px, ${y * 10}px) rotate(${x * 20}deg)`;
                    particle.style.opacity = parseFloat(particle.style.opacity || 1) - 0.015;
                    
                    if (parseFloat(particle.style.opacity) <= 0) {
                        clearInterval(animate);
                        particle.remove();
                    }
                }, 20);
            }
        }
        
        function flashScreen() {
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = 'white';
            flash.style.opacity = '0.8';
            flash.style.zIndex = '9998';
            flash.style.pointerEvents = 'none';
            document.body.appendChild(flash);
            
            setTimeout(() => flash.remove(), 200);
        }
        
        function rotateScreen() {
            const container = document.querySelector('.container');
            container.style.animation = 'spin 2s ease';
            setTimeout(() => {
                container.style.animation = '';
            }, 2000);
        }
        
        function growButton() {
            button.style.transition = 'all 1s ease';
            button.style.transform = 'scale(2)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 1000);
        }
        
        function shrinkButton() {
            button.style.transition = 'all 1s ease';
            button.style.transform = 'scale(0.5)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 1000);
        }
        
        function glitchEffect() {
            const originalText = button.textContent;
            const glitchChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            let iterations = 0;
            const maxIterations = 10;
            
            const glitchInterval = setInterval(() => {
                button.textContent = '';
                for (let i = 0; i < originalText.length; i++) {
                    button.textContent += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                }
                iterations++;
                
                if (iterations >= maxIterations) {
                    clearInterval(glitchInterval);
                    button.textContent = originalText;
                }
            }, 100);
        }
        
        // Initialize on page load
        initCounter();
        
        // Main Menu Functions
        function initMainMenu() {
            const savedUsername = getCookie('username');
            const savedClickCount = getCookie('clickCount');
            
            if (savedUsername && savedClickCount) {
                // Show continue button
                continueBtn.classList.remove('hidden');
                username = savedUsername;
            }
        }
        
        newGameBtn.addEventListener('click', () => {
            usernameInput.style.display = 'block';
            usernameField.focus();
        });
        
        continueBtn.addEventListener('click', () => {
            startGame();
        });
        
        startGameBtn.addEventListener('click', () => {
            const enteredUsername = usernameField.value.trim();
            if (enteredUsername) {
                username = enteredUsername;
                setCookie('username', username);
                clickCount = 0; // Reset for new game
                resetCombo();
                startGame();
            } else {
                alert('Please enter a username!');
            }
        });
        
        usernameField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startGameBtn.click();
            }
        });
        
        function startGame() {
            mainMenu.classList.add('hidden');
            gameUI.classList.remove('hidden');
            
            // Initialize game state
            const leaderboard = getLeaderboard();
            previousHighScore = leaderboard.length > 0 ? leaderboard[0].score : 0;
            loadChallenges();
            updateCounterDisplay();
        }
        
        // World Record Effect
        function showWorldRecord() {
            worldRecordOverlay.classList.add('show');
            
            // Play celebration sound
            playCelebrationSound();
            
            // Create confetti explosion
            for (let i = 0; i < 100; i++) {
                setTimeout(() => createConfetti(), i * 20);
            }
            
            // Hide after 4 seconds
            setTimeout(() => {
                worldRecordOverlay.classList.remove('show');
            }, 4000);
        }
        
        function playCelebrationSound() {
            const ctx = getAudioContext();
            const notes = [523, 659, 784, 1047]; // C, E, G, C (major chord)
            
            notes.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = ctx.createOscillator();
                    const gainNode = ctx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(ctx.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = freq;
                    
                    gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                    
                    oscillator.start(ctx.currentTime);
                    oscillator.stop(ctx.currentTime + 0.5);
                }, index * 100);
            });
        }
        
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500'];
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            confetti.style.zIndex = '9999';
            confetti.style.borderRadius = '50%';
            document.body.appendChild(confetti);
            
            const fallDuration = 3000 + Math.random() * 2000;
            const swing = (Math.random() - 0.5) * 200;
            
            confetti.animate([
                { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 10}px) translateX(${swing}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: fallDuration,
                easing: 'linear'
            });
            
            setTimeout(() => confetti.remove(), fallDuration);
        }
        
        // Challenge System
        function checkChallenges() {
            challenges.forEach(challenge => {
                if (!challengesCompleted[challenge.id]) {
                    let completed = false;
                    
                    if (challenge.threshold && clickCount >= challenge.threshold) {
                        completed = true;
                    } else if (challenge.comboThreshold && comboCount >= challenge.comboThreshold) {
                        completed = true;
                    }
                    
                    if (completed) {
                        challengesCompleted[challenge.id] = true;
                        saveChallenges();
                        showChallengeNotification(challenge.message);
                    }
                }
            });
        }
        
        function showChallengeNotification(message) {
            challengeNotification.textContent = message;
            challengeNotification.classList.add('show');
            
            setTimeout(() => {
                challengeNotification.classList.remove('show');
            }, 3000);
        }
        
        function saveChallenges() {
            setCookie('challenges', JSON.stringify(challengesCompleted));
        }
        
        function loadChallenges() {
            const savedChallenges = getCookie('challenges');
            if (savedChallenges) {
                challengesCompleted = JSON.parse(savedChallenges);
            }
        }
        
        // Initialize main menu
        initMainMenu();
    </script>
